<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Atomic Habit Lists</title>
  <link rel="stylesheet" href="./style.css" />
</head>

  <div class="container">
    <h1>Atomic Habit Lists</h1>

    <input type="text" id="taskInput" placeholder="やることを入力" />
    <select id="taskType">
      <option value="onetime">突発</option>
      <option value="daily">毎日</option>
      <option value="weekly">毎週</option>
      <option value="monthly">毎月</option>
    </select>
    <button id="addBtn">追加</button>

    <h2>突発タスク</h2>
    <ul id="taskList-onetime" class="task-list" data-type="onetime"></ul>

    <h2>毎日タスク</h2>
    <ul id="taskList-daily" class="task-list" data-type="daily"></ul>

    <h2>毎週タスク</h2>
    <ul id="taskList-weekly" class="task-list" data-type="weekly"></ul>

    <h2>毎月タスク</h2>
    <ul id="taskList-monthly" class="task-list" data-type="monthly"></ul>

    <h2>完了タスク</h2>
    <ul id="completedTasks"></ul>

  </div>


  <script src="./script.js"></script>
</body>
</html>
