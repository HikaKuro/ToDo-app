<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TODOアプリ</title>
  <link rel="stylesheet" href="./style.css"> <!-- 🔴 ./ を忘れずに！ -->
</head>
<body>
  <div class="container">
    <h1>TODOリスト</h1>

    <input type="text" id="taskInput" placeholder="やることを入力">
    <select id="taskType">
      <option value="onetime">突発</option>
      <option value="daily">毎日</option>
      <option value="weekly">毎週</option>
      <option value="monthly">毎月</option>
    </select>
    <button id="addBtn">追加</button>

    <h2>突発タスク</h2>
    <ul id="onetimeList"></ul>

    <h2>毎日タスク</h2>
    <ul id="dailyList"></ul>

    <h2>毎週タスク</h2>
    <ul id="weeklyList"></ul>

    <h2>毎月タスク</h2>
    <ul id="monthlyList"></ul>
  </div>

  <script src="./script.js"></script>
</body>

</html>
